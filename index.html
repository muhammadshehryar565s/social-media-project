<html lang="tr">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"

  <body>
    <!-- navbar -->
   
    <nav
      class="navbar navbar-expand-lg navbar-light navbarbg sticky-top d-flex mb-5 border-bottom"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <!-- <i
            class="fab fa-linkedin fa-lg"
            style="color: #0a66c2; font-size: 2.4rem"
          ></i> -->

          <i class="fab fa-solid fa-square-poll-horizontal fa-lg" style="color: #74C0FC;"></i>
        </a>
        
        <form class="form-inline">
          <input
            class="form-control searche"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search"
          />
          
        </form>
        

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <i class="fas fa-home fa-lg text-center" style="color: black">
                  <div class="menutext mt-2" style="color: black">Home</div>
                </i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-briefcase fa-lg text-center">
                  <div class="menutext mt-2">Jobs</div>
                </i>
              </a>
            </li>
            <button type="button" class="btn btn-dark" id="clearLocalStorageButton">Dark</button>
          </ul>
        </div>

       
      </div>
    </nav>
